<!DOCTYPE html>
<html>
<head>
    <title>Course JS</title>
</head>
<body>
    <div id="app">
        <button onclick="displayAlert()">Click me!</button>
    </div>

    <div id="app">
        <button onmouseover="displayAlert()">Mouse over!</button>
    </div>

    <div id="app">
        <input onkeypress="displayAlert()" />
    </div>

    <script>
       function displayAlert() {
           alert('Hello World');
       }
    </script>
</body>
</html>
