        }

        //  QUESTION 2

        var pairsArray = [];

        function pairs(initialNumber, finalNumber){
            for (var x = initialNumber; x <= finalNumber; x++) {
                if (x % 2 == 0) {
                    pairsArray.push(x);
                }
            }
            return pairsArray;
        }
        
        console.log(pairs(1,20));

        function experience(years) {
            var experience;

            if (years <= 1) {
                experience = 'Beginner';
            } else if (years <= 3) {
                experience = 'Intermediate';
            } else if (years <= 6) {
                experience = 'Advanced';
            } else {
                experience = 'Jedi Master';
            }
            return experience;
        }

        var result = experience(9);
